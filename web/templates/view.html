<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.3.1/openseadragon.min.js"></script>
        <style>
            body {
                margin: 0;

            }
        </style>
    </head>
    <body>
        <div id="openseadragon" style="width: 100%; height: 100%"></div>
        <script type="text/javascript">
            OpenSeadragon({
                id:                 "openseadragon",
                prefixUrl:          "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.3.1/images/",
                preserveViewport:   true,
                visibilityRatio:    1,
                //minZoomLevel:       1,
                //defaultZoomLevel:   1,
                sequenceMode:       true,
                tileSources:        [ {{ info | safe }} ]
            });
        </script>
    </body>
</html>
